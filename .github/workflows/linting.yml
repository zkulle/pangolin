name: ESLint Linting

on:
    pull_request:
        paths:
            - '**/*.js'
            - '**/*.jsx'
            - '**/*.ts'
            - '**/*.tsx'
            - '.eslintrc*'
            - 'package.json'
            - 'yarn.lock'
            - 'pnpm-lock.yaml'
            - 'package-lock.json'

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20'

            - name: Install dependencies
              run: |
                npm ci

            - name: Run ESLint
              run: |
                npx eslint . --ext .js,.jsx,.ts,.tsx